<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Calculator</title>
            <script src="javascript.js" defer></script>
            <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
        </head>
        <body>
            <div class="calc-container">
                <div id="display"></div>
                <div class="buttons">
                    <div class="number-buttons">
                        <button class="num-style" id="one" onclick="appendNumber(1)">1</button>
                        <button class="num-style" id="two" onclick="appendNumber(2)">2</button>
                        <button class="num-style" id="three" onclick="appendNumber(3)">3</button>
                        <button class="num-style" id="four" onclick="appendNumber(4)">4</button>
                        <button class="num-style" id="five" onclick="appendNumber(5)">5</button>
                        <button class="num-style" id="six" onclick="appendNumber(6)">6</button>
                        <button class="num-style" id="seven" onclick="appendNumber(7)">7</button>
                        <button class="num-style" id="eight" onclick="appendNumber(8)">8</button>
                        <button class="num-style" id="nine" onclick="appendNumber(9)">9</button>
                        <button class="num-style" id="backspace" onclick="backspace()">‚Üê</button>
                        <button class="num-style" id="zero" onclick="appendNumber(0)">0</button>
                        <button class="num-style" id="dot" onclick="appendNumber('.')">.</button>
                    </div>
                    <div class="operator-buttons">
                        <button class="operator-style" id="clear">Clear</button>
                        <button class="operator-style" id="add" onclick="setOperator('+')">+</button>
                        <button class="operator-style" id="subtract" onclick="setOperator('-')">-</button>
                        <button class="operator-style" id="multiply" onclick="setOperator('*')">*</button>
                        <button class="operator-style" id="divide" onclick="setOperator('/')">/</button>
                        <button class="operator-style" id="equal" onclick="operate()">=</button>
                    </div>
                </div>
            </div>
        </body>
    </html>
